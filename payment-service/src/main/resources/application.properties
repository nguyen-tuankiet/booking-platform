# Application Configuration
spring.application.name=payment-service
server.port=8083

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/payment_service?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration
jwt.secret=in8roOCvJUSjXDse/fo4UNznTOrbw9z1Yml9wiJ/ItI/+Bxe8ju6VLLm8GamJYDajKK87lZJYBviPqAFaweV7g==
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Payment Gateway Configuration
payment.gateway.vnpay.enabled=true
payment.gateway.vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
payment.gateway.vnpay.return-url=http://localhost:8083/api/v1/payments/vnpay/return
payment.gateway.vnpay.tmnCode=${VNPAY_TMN_CODE}
payment.gateway.vnpay.hashSecret=${VNPAY_HASH_SECRET}

payment.gateway.momo.enabled=true
payment.gateway.momo.url=https://test-payment.momo.vn/v2/gateway/api/create
payment.gateway.momo.return-url=http://localhost:8083/api/v1/payments/momo/return
payment.gateway.momo.partner-code=YOUR_PARTNER_CODE
payment.gateway.momo.access-key=YOUR_ACCESS_KEY
payment.gateway.momo.secret-key=YOUR_SECRET_KEY

# OTP Configuration
otp.expiration=300000
otp.max-attempts=3
otp.queue.priority.enabled=true

# Transaction Configuration
transaction.timeout=300000
transaction.retry.max-attempts=3
transaction.retry.delay=1000

# Logging
logging.level.com.booking.payment=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n